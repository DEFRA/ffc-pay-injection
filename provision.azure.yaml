resources:
  identity: pay-injection
  postgreSql:
    name: ffc-pay-injection
  service_bus:
    topics:
      - name: ffc-pay-request
        defaultMessageTimeToLive: P3650D
        duplicateDetectionHistoryTimeWindow: PT10M30S
        requiresDuplicateDetection: true
        roles: 
        - name: sender
      - name: ffc-pay-events
        defaultMessageTimeToLive: P3650D
        duplicateDetectionHistoryTimeWindow: PT10M30S
        requiresDuplicateDetection: true
        roles: 
        - name: sender
  storage_accounts:
    - name: pay
      containers:
        - name: manual
          roles:
            - name: blobContributor
      roles:
        - name: storageAccountContributor